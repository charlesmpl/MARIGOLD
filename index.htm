<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/grand.css" rel="stylesheet" type="text/css" />
    <link href="fonts/fonts.css" rel="stylesheet" type="text/css" />
     <!--[if lt IE 9]>     
      <script src="js/html5.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- DONT DELETE COMMENTED ITEMS -->
</head>
<body>
    <form class="form-inline">
    <div id="wrapper">
    <div id="menu">
      <img src="images/menu_icon.png" />Menu
    </div>
        <div class="container-fluid  quick_links">
            <div class="col-md-8">
            </div>
            <div class="col-md-4 ">
                <a href="#">
                    <img src="images/user_icon.png" />
                    Service</a> <a href="#">
                        <img src="images/call_icon.png" />Support</a><a href="#"><img src="images/info_icon.png" />
                            Hotel Info</a>
            </div>
        </div>
        <div class="container-fluid bg1">
            <div class="row">
                <div class="col-md-3 logo">
                    <img src="images/logo.jpg" />
                </div>
                <div class="col-md-8 contents">
                    <h1>
                        <img src="images/wifi_hdr.png" />
                    </h1>
                    <p>
                        Please do read and accept the Terms & Condtions before log on to this services.
                    </p>
                    <div class="iagree">
                        <label>
                            <input type="checkbox" />I agree</label>
                    </div>
                    <div class="form_field">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="User ID">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">
                            Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>Copyright © 2015 Microsense Private Limited. All rights reserved </span>
            <img src="images/mifi_logo.png" />
        </div>
    </div>
    </form>

    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>

    <script src="js/layout.min.js" type="text/javascript"></script>

    <script src="js/jquery.backstretch.min.js" type="text/javascript"></script>

    <script src="js/customRadioCheck.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function() {

            $.backstretch("images/bg1.jpg");

            $('#menu').click(function() {

                $('.quick_links').slideToggle();

            });

        });
    
    </script>

    <script type="text/javascript">
        $('input[type=checkbox], input[type=radio]').customRadioCheck();

        (function($) {
            $.support.placeholder = ('placeholder' in document.createElement('input'));
        })(jQuery);


        
        $(function() {
            if (!$.support.placeholder) {
                $("[placeholder]").focus(function() {
                    if ($(this).val() == $(this).attr("placeholder")) $(this).val("");
                }).blur(function() {
                    if ($(this).val() == "") $(this).val($(this).attr("placeholder"));
                }).blur();

                $("[placeholder]").parents("form").submit(function() {
                    $(this).find('[placeholder]').each(function() {
                        if ($(this).val() == $(this).attr("placeholder")) {
                            $(this).val("");
                        }
                    });
                });
            }
        });
  </script>

</body>
</html>
